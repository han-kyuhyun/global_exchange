<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/question/question.css">
    <link href="/css/main/header.css" rel="stylesheet" type="text/css" />
    <link href="/css/main/footer.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div>
    <!-- header -->
    <div th:replace="/main/header.html:: topHeader "></div>
    <div th:replace="/main/header.html:: header "></div>
    <!-- home -->
    <div id="root" >
        <div class="question-content">
            <div>
                    <span>
                        <form action="">
                            <div class="title-text">문의 사항</div>
                            <div class="input-form">
                                <div class="writer-name">제목</div>
                                <div class="mt-3"></div>
                                <div class="input-box">
                                    <span >
                                        <fieldset class="fieldset-group">
                                            <div class="input-group">
                                                <input type="text" class="input-text" placeholder="제목을 입력해주세요">
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="writer-name">휴대폰 번호</div>
                                <div class="mt-3"></div>
                                <div class="input-box phone-text">
                                    <span>
                                        <fieldset class="fieldset-group">
                                            <div class="input-group">
                                                <input type="text" class="input-text" placeholder="010-1234-1234">
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="writer-name">이메일</div>
                                <div class="mt-3"></div>
                                <div class="input-box email-text">
                                    <span>
                                        <fieldset class="fieldset-group">
                                            <div class="input-group">
                                                <input type="text" class="input-text" placeholder="springBom@gmail.com">
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="writer-name">문의 글</div>
                                <div class="mt-3"></div>
                                <div class="input-box text">
                                    <span>
                                        <fieldset class="fieldset-group">
                                            <div class="input-group">
                                                <textarea name="" id="textControl" placeholder="문의사항 있으시면 글을 작성 해주세요"></textarea>
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="button">
                                전송
                            </button>
                        </form>
                    </span>
            </div>
        </div>
    </div>




    <!-- footer -->
    <div th:replace="/main/footer.html:: footerFirst"></div>
</div>
</body>
</html>
