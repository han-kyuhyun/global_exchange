    function showUploadResult() {

        let text = "";
        text += `<div class="thumbnail-container" data-file-size="" data-file-name="" data-file-upload-path="" data-file-uuid="" data-file-image-check="">`;

        text += `<img src="/images/diary/bread.jpg" width="375px" style="border-radius: 5px;">`;
        text += `</div>`;

        $imageInputBox.append(text);
    };

        $div.remove();
